version: 0.2

phases:
  build:
    commands:
      - apt-get update
      - apt-cache search openjdk
      - apt-get install openjdk-8-jdk openjdk-8-jdk-headless -y
      - java -version
      - chmod +x ./gradlew
      - ./gradlew assembleDebug
artifacts:
  files:
     - './android/app/build/outputs/**/*.apk'
  discard-paths: yes

version: 0.2

phases:
  build:
    commands:
      - apt-get update
      - apt-cache search ^openjdk
      - java -version
      - update-alternatives --config java
      - chmod +x ./gradlew
      - ./gradlew assembleDebug
artifacts:
  files:
     - './android/app/build/outputs/**/*.apk'
  discard-paths: yes
